<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-tasks"></i> To-Do List</h1>


        <!-- Date & Time Section -->
        <div class="datetime-section">
            <p><i class="fas fa-clock"></i> Current Time: <span id="currentDateTime"></span></p>
        </div>
        <h1>To-Do List</h1>

        <!-- Task Input Section -->
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter a new task">
            <select id="categorySelect">
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Shopping">Shopping</option>
                <option value="Study">Study</option>
            </select>
            <button onclick="addTask()">Add Task</button>
        </div>

        <!-- Category Management -->
        <div class="category-section">
            <input type="text" id="newCategory" placeholder="New category name">
            <button onclick="addCategory()">Add Category</button>
            <div id="categoriesList"></div>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <label>Filter by Category:</label>
            <select id="filterSelect" onchange="filterTasks()">
                <option value="All">All</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Shopping">Shopping</option>
                <option value="Study">Study</option>
            </select>
        </div>
        <p>Transform your day with organized productivity!!!</p>
        <!-- Task List -->
        <ul id="taskList"></ul>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
